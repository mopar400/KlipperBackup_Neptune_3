# For the ZNP Robin Nano DW v2.1 board:
#   - Compile with the processor model STM32F401.
#   - Select the 32KiB bootloader,
#   - Select (Serial (on # USART1 PA10/PA9) for the communication interface.
# Note that the "make flash" command does not work with ZNP Robin boards. After running "make", run the following command:
# cp out/klipper.bin out/ZNP_ROBIN_NANO.bin
#
# Copy the file out/ZNP_ROBIN_NANO.bin to an SD card and then restart the printer with that SD card.
# See docs/Config_Reference.md for a description of parameters.
#[include fluidd.cfg]
#[include mainsail.cfg]
#[exclude_object]

#[include xxxxxx.cfg]
[include macros.cfg]
[include fluidd.cfg]
[include bed_measure.cfg]
[include timelapse.cfg]
########################################
####### GENERAL SETTINGS ###############
########################################

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0    # USB printer cable connection
# serial:/dev/ttyS0             # UART connection
restart_method: command

[mcu rpi]  
serial: /tmp/klipper_host_mcu 

#[adxl345]  
#cs_pin: rpi:None  
#spi_bus: spidev0.2

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_accel_to_decel: 3000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5
# Use those higher values just to configure Input Shaper 
#max_accel: 10000
#max_accel_to_decel: 10000

########################################
############### STEPPERS ###############
########################################

[stepper_x]
step_pin: !PC12
dir_pin: PB3
enable_pin: !PD2
microsteps: 16
rotation_distance: 40
endstop_pin: PA13
position_min: 0
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PC11
dir_pin: PA15
enable_pin: !PC10
microsteps: 16
rotation_distance: 40
endstop_pin: PB8
position_min: 0
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PC7
dir_pin: !PC9
enable_pin: !PC8
rotation_distance: 8
microsteps: 16
position_max: 280
position_min: -6
# If you use "z_virtual_endstop", please set "homing_speed" and "second_homing_speed" to avoid banging the nozzle to fast
endstop_pin: probe:z_virtual_endstop # Use Z- as endstop
# endstop_pin: !PC14
homing_speed: 2.0
second_homing_speed: 0.3
homing_retract_dist: 2.0
# If you use "z sensor pin", you have to set the position_endstop
#endstop_pin: !PC14
# Use the UI and the piece of paper to slowly go down and find the proper position
# position_endstop = 5.000

[stepper_z1]
step_pin: PC4
dir_pin: !PA4
enable_pin: !PC5
rotation_distance: 8
microsteps: 16

########################################
########## EXTRUDER / BED ##############
########################################

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB10
dir_pin: PB1
enable_pin: !PC6
microsteps: 16
# Calibrate E-Steps https://www.klipper3d.org/Rotation_Distance.html#calibrating-rotation_distance-on-extruders
rotation_distance: 20.952        # has to calibrate (E-Steps)
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA6
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
min_temp: 0
max_temp: 250
# Calibrate PID: https://www.klipper3d.org/Config_checks.html#calibrate-pid-settings
#  - Example: PID_CALIBRATE HEATER=extruder TARGET=200
control = pid 		#set with "PID_CALIBRATE HEATER=extruder TARGET=200"
#control: pid
#pid_kp = 25.900
#pid_ki = 1.439
#pid_kd = 116.548
################
# Calibrate PA: https://www.klipper3d.org/Pressure_Advance.html
# pressure_advance = 0.600
# pressure_advance_smooth_time: 0.040

[heater_bed]
heater_pin: PA5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
max_temp: 110
min_temp: 0
# Calibrate PID: https://www.klipper3d.org/Config_checks.html#calibrate-pid-settings
#control: pid  		#set with "PID_CALIBRATE HEATER=heater_bed TARGET=60"
control = pid
#pid_kp = 66.635
#pid_ki = 0.885
#pid_kd = 1254.411

########################################
######### FAN / TEMPERATURE ############
########################################

[heater_fan hotend_fan]
pin: PA7
heater: extruder
heater_temp: 50.0

[fan]
pin: PB0

[force_move]
enable_force_move: True

# [temperature_sensor raspberry_pi]
[temperature_sensor MKS_Pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 105

[temperature_sensor ZNP_Robin_Nano_v2.1]
# [temperature_sensor mcu_temp]
sensor_type: temperature_mcu
sensor_temperature1: 25
sensor_adc1: 0.210317
min_temp: 0
max_temp: 105

########################################
################ MISC ##################
########################################

[filament_motion_sensor filament_sensor]
extruder: extruder
pause_on_runout: false
switch_pin: PB4

########################################
########## resonance_tester ############
########################################

# [resonance_tester]  
# accel_chip: adxl345  
# probe_points:  
#     117.5, 117.5, 20  # an example

########################################
############ input_shaper ##############
########################################

